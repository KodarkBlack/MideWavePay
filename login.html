<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MideWave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b6b;
            --text-dark: #343a40;
            --text-light: #f8f9fa;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--text-dark);
        }
        
        .login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .login-form h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
        }
        
        .form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .form button:hover {
            background-color: #3a5ae8;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            display: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Loading spinner */
        #loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
   <section class="login">
    <div class="login-form">
        <h2>Welcome Back</h2>
        <p class="alert" id="status-message"></p>
        <form class="form" onsubmit="loginUser(event)">
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="Signup.html">Register here</a>
        </div>
    </div>
   </section>

   <!-- Loading spinner -->
   <div id="loading-spinner">
       <div class="spinner-border text-light" role="status">
           <span class="sr-only">MideWave</span>
       </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
   <!-- Firebase SDK -->
   <script type="module">
       // Import the functions you need from the SDKs you need
       import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
       import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

       // Your web app's Firebase configuration
       const firebaseConfig = {
           apiKey: "AIzaSyCB6Qi6NkuRPMcU5utI5UDHaKME81wVsCk",
           authDomain: "midepay-70db6.firebaseapp.com",
           databaseURL: "https://midepay-70db6-default-rtdb.firebaseio.com",
           projectId: "midepay-70db6",
           storageBucket: "midepay-70db6.firebasestorage.app",
           messagingSenderId: "1084919342118",
           appId: "1:1084919342118:web:0a724b3966226786e3b2e7",
           measurementId: "G-8MYZJX70RW"
       };

       // Initialize Firebase
       const app = initializeApp(firebaseConfig);
       const auth = getAuth(app);

       // Login function
       window.loginUser = async function(event) {
           event.preventDefault();
           
           const email = document.getElementById('email').value;
           const password = document.getElementById('password').value;
           
           // Show loading spinner
           document.getElementById('loading-spinner').style.display = 'flex';
           
           try {
               // Sign in user with email and password
               await signInWithEmailAndPassword(auth, email, password);
               
               // Show success message
               Swal.fire({
                   title: 'Login Successful!',
                   text: 'You are being redirected to your dashboard',
                   icon: 'success',
                   confirmButtonText: 'Continue'
               }).then(() => {
                   // Redirect to manage page
                   window.location.href = 'manage.html';
               });
               
           } catch (error) {
               // Handle errors
               let errorMessage = 'An error occurred during login.';
               
               switch(error.code) {
                   case 'auth/user-not-found':
                       errorMessage = 'No account found with this email.';
                       break;
                   case 'auth/wrong-password':
                       errorMessage = 'Incorrect password. Please try again.';
                       break;
                   case 'auth/invalid-email':
                       errorMessage = 'Please enter a valid email address.';
                       break;
                   case 'auth/too-many-requests':
                       errorMessage = 'Too many failed attempts. Account temporarily locked.';
                       break;
                   default:
                       errorMessage = error.message;
               }
               
               Swal.fire({
                   title: 'Login Failed',
                   text: errorMessage,
                   icon: 'error',
                   confirmButtonText: 'OK'
               });
               
           } finally {
               // Hide loading spinner
               document.getElementById('loading-spinner').style.display = 'none';
           }
       };
   </script>
</body>
</html>
